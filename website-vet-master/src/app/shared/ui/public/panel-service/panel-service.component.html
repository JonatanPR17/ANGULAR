<div>
    <div class="content-info-main">
        <h2 class="h2-style-global">Confia en nostros</h2>
        <h1 class="h1-style-global">Nuestros servicios</h1>
    </div>
    <div class="mx-global grid grid-cols-12 gap-5 mt-16">
        <div class="col-span-2">
            <div class="grid grid-rows-4"  >
                <div class="elements-style group"  *ngFor="let service of listService.slice(0,4)" (click)="getService(service.id)"  >
                @if (service.type=='Servicio') {
                        <i class="fa-solid fa-notes-medical fa-xl text-dashboard-2 group-hover:text-color-3" ></i>
                        <h3 class="elements-letter">{{service.name}}</h3>
                    } 
                </div>
            </div>
            <button type="button" class="button-style" routerLink="/service">Ver mas</button>
        </div>

        <div class="col-span-10  grid grid-cols-4 gap-5 " *ngIf="specificService" >
            <div class="col-span-2 space-y-4 relative">
                <h1 class="font-inter font-medium text-[1.6rem] text-color-5 capitalize"   >{{specificService.name}}</h1>
                <p class="font-inter font-normal text-[1rem] text-color-5">{{specificService.description}}</p>
                <button type="button" class="button-register"  >Registrar cita</button>
            </div>
            <div class="col-span-2 grid grid-rows-2 gap-8 w-full h-full">
                <img src="image/image1.png" alt="" class="w-full h-full rounded-lg">
                <img src="image/image2.png" alt="" class="w-full h-full rounded-lg">

            </div>

        </div>
    </div>
</div>
