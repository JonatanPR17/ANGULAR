<div class=" w-screen h-screen  flex justify-center items-center">
    <div class="bg-white rounded-xl shadow-2xl w-[60rem] h-[42rem] shadow-dashboard-3 grid grid-cols-2">
        
        <div class="bg-dashboard-1 flex justify-center items-center rounded-tl-xl rounded-bl-xl  rounded-tr-full rounded-br-full">
            <div class="space-y-5 flex flex-col items-center ">
                <h1 class="font-inter font-bold text-5xl text-dashboard-3 ">Hola!</h1>
                <p class="text-sm text-center text-dashboard-3 px-14 font-normal">Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button type="button" class="capitalize px-10 py-2  rounded-lg border-2 font-inter text-white text-lg border-dashboard-3 hover:bg-dashboard-3 hover:text-dashboard-4" routerLink="/auth/sign-in">Iniciar Sesi칩n</button>
            </div>
        </div>

        <div class="flex items-center justify-center px-4 py-8 flex-col space-y-4">
            <h1 class="text-dashboard-5 text-4xl capitalize font-inter font-bold ">Registrarse</h1>
            <div class="flex space-x-3">
                <div class="w-9 h-9 border rounded-lg shadow-xl flex items-center justify-center">
                    <i class="fa-brands fa-google fa-md text-dashboard-5"></i>
                </div>
                <div class="w-9 h-9 border rounded-lg shadow-xl flex items-center justify-center">
                    <i class="fa-brands fa-github fa-md text-dashboard-5"></i>
                </div>
                <div class="w-9 h-9 border rounded-lg shadow-xl flex items-center justify-center">
                    <i class="fa-brands fa-google fa-md text-dashboard-5"></i>
                </div>
                <div class="w-9 h-9 border rounded-lg shadow-xl flex items-center justify-center">
                    <i class="fa-brands fa-google fa-md text-dashboard-5"></i>
                </div>
            </div>
            <!-- <h3 class=" font-inter text-dashboard-5 text-sm font-light">Use su correo y contrase침a</h3> -->
            <form  [formGroup]="SignUpForms" (ngSubmit)="onSubmit(SignUpForms.value)"  class="space-y-5">

                <div class="flex flex-col w-full">
                    <div class="flex w-full">
                        <div class="bg-dashboard-3 px-3 py-2">
                            <i class="fa-regular fa-user fa-sm text-dashboard-5"></i>
                        </div>
                        <input type="text" placeholder="Nombres" formControlName="name" class=" outline-none bg-dashboard-3 py-1 w-64 text-dashboard-5 font-cormorant_Garamond text-lg">
                    </div>
                    <div *ngIf="getError('name')" class="text-dashboard-5 text-sm" >{{getError('name')}}</div>
                </div>
                
                <div class="flex flex-col w-full">
                    <div class="flex w-full">
                        <div class="bg-dashboard-3 px-3 py-2">
                            <i class="fa-regular fa-user fa-sm text-dashboard-5"></i>
                        </div>
                        <input type="text" placeholder="Apellidos" formControlName="lastName" class=" outline-none bg-dashboard-3 py-1 w-64 text-dashboard-5 font-cormorant_Garamond text-lg">
                    </div>
                    <div *ngIf="getError('lastName')" class="text-dashboard-5 text-sm" >{{getError('lastName')}}</div>
                </div>
                
                
                <div class="flex flex-col w-full">
                    <div class="flex w-full">
                        <div class="bg-dashboard-3 px-3 py-2">
                            <i class="fa-regular fa-envelope fa-sm text-dashboard-5"></i>
                        </div>
                        <input type="email" placeholder="Email" formControlName="mail" class=" outline-none bg-dashboard-3 py-1 w-64 text-dashboard-5 font-cormorant_Garamond text-lg">
                    </div>
                    <div *ngIf="getError('mail')" class="text-dashboard-5 text-sm" >{{getError('mail')}}</div>
                </div>
                
                
                <div class="flex flex-col w-full">
                    <div class="flex w-full">
                        <div class="bg-dashboard-3 px-3 py-2">
                            <i class="fa-solid fa-key fa-sm text-dashboard-5"></i>
                        </div>
                        <input type="password" placeholder="Contrase침a" formControlName="password"  class=" outline-none bg-dashboard-3 py-1 w-64 text-dashboard-5 font-cormorant_Garamond text-lg">
                    </div>
                    <div *ngIf="getError('password')" class="text-dashboard-5 text-sm" >{{getError('password')}}</div>
                </div>
                
                <div class="flex flex-col w-full">
                    <div class="flex w-full">
                        <div class="bg-dashboard-3 px-3 py-2">
                            <i class="fa-solid fa-key fa-sm text-dashboard-5"></i>
                        </div>
                        <input type="password" placeholder="Repetir contrase침a" formControlName="repassword" class=" outline-none bg-dashboard-3 py-1 w-64 text-dashboard-5 font-cormorant_Garamond text-lg">
                    </div>
                    <div *ngIf="getError('repassword')" class="text-dashboard-5 text-sm" >{{getError('repassword')}}</div>
                </div>
                

                <!-- @if (SignUpForms.value.password == SignUpForms.value.repassword) {
                    <h1>Bien</h1>
                } -->
                
                <!-- Verificando que es registro sea valido o que tenfa el estado de loading -->
                <button type="submit" [disabled]="!SignUpForms.valid || registerState == stateEnum.loading " (click)="newMessageSuccesfull()"  class="bg-dashboard-1 text-dashboard-3 hover:text-dashboard-4 font-inter font-normal text-md  px-4 py-2 rounded-lg uppercase">Registrarse</button>
            </form>

        </div>
    </div>
</div>
